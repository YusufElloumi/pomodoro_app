<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomofocus Clone</title>
  <link rel="stylesheet" href="pomo.css">
</head>
<body>
  <div id="app">
    <h1>Pomodoro Timer</h1>
    <div class="mode-buttons">
      <button id="work-btn" class="active-mode">Work</button>
      <button id="short-btn">Short Break</button>
      <button id="long-btn">Long Break</button>
    </div>
    <div id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
    <h3>Work Sessions Completed: <span id="session-count">0</span></h3>
  </div>
  <script src="pomo.js"></script>
</body>
</html>
